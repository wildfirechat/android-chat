apply plugin: 'com.android.library'

android {
    compileSdkVersion 34


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }
    namespace 'com.lqr.emoji'

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.viewpager2:viewpager2:1.1.0'
    implementation 'io.github.everythingme:overscroll-decor-android:1.1.1'

    // EmojiCompat for Twemoji support
    implementation 'androidx.emoji2:emoji2:1.6.0'
    implementation 'androidx.emoji2:emoji2-bundled:1.6.0'
    implementation 'androidx.emoji2:emoji2-views:1.6.0'
    implementation "androidx.emoji2:emoji2-views-helper:1.6.0"
}