apply plugin: 'com.android.library'
android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation project(':client')

    implementation 'com.getui:gtsdk:3.2.10.0'  //个推SDK
    implementation 'com.getui:gtc:3.1.9.0'  //个推核心组件

    implementation 'com.getui.opt:hwp:3.1.0'   // 华为
    implementation 'com.getui.opt:xmp:3.2.0'   // 小米
    implementation 'com.assist-v3:oppo:3.1.0'  // oppo
    implementation 'com.assist-v3:vivo:3.1.0'  // vivo
    implementation 'com.getui.opt:mzp:3.2.0'   // 魅族

    def lifecycle_version = '2.2.0'
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
}
